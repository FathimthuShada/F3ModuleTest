<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather API|ModuleTest</title>
  </head>
  <body>
    <div class="container">
      <div class="page-container">
        <h1 style="padding-left: 130px">TimeZone API</h1>
        <h1 style="padding-left: 130px">Your Current Time Zone</h1>
        <p id="lat-lon" style="width: 20rem">
          <span id="latitude">Latitude:</span><br />
          <span id="longitude">Longitude:</span>
        </p>
        <button id="btn" onclick="getWeatherDetails()">Search</button>
      </div>
      <div>
        <div id="map-image">
          <iframe
            src="https://maps.google.com/maps?q=18.389700, 78.808502&z=15&output=embed"
            width="900"
            height="300"
            frameborder="0"
            style="border: 0"
          ></iframe>
        </div>
        <div id="weather-details">
          <h2>Enter Address</h2>
          <div class="input">
            <input type="text" class="inputValue" placeholder="Address">
            <button id="btn" onclick="getWeatherDetails()">Search</button>
          </div>
          <div class="parameters">
            <!-- <p id="location">Location:</p> -->
            <p id="timeZone">Name of TimeZone:</p> 
            <p class="latlon" style="width: 20rem">
              <span id="lat">Latitude:</span>
              <span id="long">Longitude:</span>
            </p> 
            
            <!-- <p id="lat">Latitude:</p>
            <p id="long">Longitude:</p> -->
            <p id="windSpeed">Offset STD:</p>
            <p id="pressure">Offset STD Seconds:</p>
            <p id="humidity">Offset DST:</p>
            <p id="windDirection">Offset DST Seconds:</p>
            <p id="uvIndex">Country:</p>
            <p id="feelsLike">Post Code:</p>
            <p id="city">City:</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
